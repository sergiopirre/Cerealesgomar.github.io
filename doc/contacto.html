<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Sergio">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Es la manera de contactar con la empresa">
    <meta name="Keywords" content="formulario">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .containerContact {
            margin-top: 150px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bodycontacto">
    <div class="gridcontainer">
        <header class="gridheader">
            <input type="checkbox" id="check">
            <label for="check" class="btnresponsive">
                <i class="fa-solid fa-bars"></i>
            </label>
            <img src="../img/logo.png" class="logo" alt="Logo de Cereales Gomar">
            <ul class="menu">
                <li><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="localizacion.html">Localización</a></li>
            </ul>
        </header>
        <main class="gridmain">
            <div class="containerContact">
                <h1 class="h1atencion">Atención al cliente</h1>
                <form action="">
                    <div class="formulario">
                        <label for="apellidos">Nombre y apellidos</label>
                        <input type="text" id="apellidos" name="apellidos">
                    </div>
                    <div class="formulario">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni">
                    </div>
                    <div class="formulario">
                        <label for="correo">Email</label>
                        <input type="email" id="correo" name="correo">
                    </div>
                    <div class="formulario">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="formulario">
                        <label for="genero">Género</label>
                        <select name="genero" id="genero">
                            <optgroup label="Género">
                                <option value="mujer">Mujer</option>
                                <option value="hombre">Hombre</option>
                                <option value="otro">Otro</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="formulario">
                        <label for="comentario">Comentario</label>
                        <input type="text" id="comentario" name="comentario">
                    </div>
                    <div class="formulario">
                        <input type="submit" value="Enviar" onclick="alert('Se ha enviado el formulario correctamente')">
                    </div>
                    <!--Image es para introducir una imagen-->
                    <input type="image" id="imagen" name="imagen" src="../img/logo.png" alt="Logo de Cereales Gomar" class="logomain"> <br><br>
                </form>
            </div>
        </main>
        <footer class="gridfooter">
            <img src="../img/logoblanco.png" alt="Logo de la empresa" class="logofooter">
            <div class="containericonos">
                <a href="#" class="iconredes"></a>
                <a href="#" class="iconredes"></a>
                <a href="#" class="iconredes"></a>
                <a href="#" class="iconredes"></a>
            </div>
            <ul class="containerderechos">
                <li class="derechos">Legal</li>
                <li class="derechos">Cookies</li>
                <li class="derechos">Privacidad</li>
            </ul>
            <span class="copyright">&copy;2015@.Todos los derechos reservados.</span>
        </footer>
    </div>
</body>
</html>
