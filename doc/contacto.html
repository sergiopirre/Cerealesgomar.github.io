<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Sergio">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Es la manera de contactar con la empresa">
    <meta name="Keywords" content="formulario">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bodycontacto">
    <header>
        <input type="checkbox" id="check">
        <label for="check" class="btnresponsive">
            <i class="fa-solid fa-bars"></i>
        </label>
        <img src="../img/logo.png" class="logo" alt="Logo de Cereales Gomar">
        <ul class="menu">
            <li><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="localizacion.html">Localización</a></li>
        </ul>
    </header>
    <main>
        <h1 class="h1atencion">Atención al cliente</h1>
            <form action="/action_page.php">
                <!--Text es para poder meter texto-->
                <label for="apellidos">Nombre y apellidos</label> <br>
                <input type="text" id="apellidos" name="apellidos"> <br><br>
                <!--Text es para la información que metas sea texto-->
                <label for="dni">DNI</label><br>
                <input type="text" id="dni" name="dni"> <br><br>
                <!--Email es para introducir un correo electrónico-->
                <label for="correo">Email</label><br>
                <input type="email" id="correo" name="correo"> <br><br>
                <!--Tel es para poder añadir un teléfono-->
                <label for="telefono">Teléfono</label><br>
                <input type="tel" id="telefono" name="telefono"> <br><br>
                <!--Select es para poder hacer un desplegable-->
                <label for="genero">Género</label>
                <select name="genero" id="genero">
                    <optgroup>
                        <option value="mujer">Mujer</option>
                        <option value="hombre">Hombre</option>
                        <option value="otro">Otro</option>
                    </optgroup>
                </select><br><br>
                <!--Text es para poner texto-->
                <label for="comentario">Comentario</label><br>
                <input type="text" id="comentario" name="comentario" value=""> <br><br>
                <!--La etiqueta submit sirve para enviar la información-->
                <input type="submit" name="Enviar" onclick="alert('Se ha enviado el formulario correctamente')"><br><br>
                <!--Image es para introducir una imagen-->
                <input type="image" id="imagen" name="imagen" src="../img/logo.png" alt="Logo de Cereales Gomar" width="100vw"> <br><br>
            </form>
    </main>
    <footer></footer>
</body>
</html>
